<mat-list *ngFor="let ep of eps">
  <mat-checkbox>{{ep.name}}</mat-checkbox>
  <mat-list-item *ngFor="let logistic of ep.logistics">
    {{logistic.name}}
    人力{{logistic.human}}
    彈藥{{logistic.ammunition}}
    口糧{{logistic.ration}}
    零件{{logistic.component}}
    <img *ngIf="logistic.IOP_Contract" src="./assets/images/IOP_Contract.png" alt="人形製造契約" width="32" height="32">
    <img *ngIf="logistic.EQUIP_Contract" src="./assets/images/EQUIP_Contract.png" alt="裝備製造契約" width="32" height="32">
    <img *ngIf="logistic.Quick_Develop" src="./assets/images/Quick_Develop.png" alt="快速製造契約" width="32" height="32">
    <img *ngIf="logistic.Quick_Reinforce" src="./assets/images/Quick_Reinforce.png" alt="快速修復契約" width="32" height="32">
    <img *ngIf="logistic.Furniture_Coin" src="./assets/images/Furniture_Coin.png" alt="採購幣" width="32" height="32">
  </mat-list-item>
</mat-list>
